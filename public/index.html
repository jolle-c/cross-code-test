<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/cropped-Cross-logo-mini-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Demo site showing Cross the applicant can code" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/crosstechlogo.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Cross Code Test App</title>
		<style type="text/css">
			#initial-loading .loader {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background-color: #ffffff;
				z-index: 10000;
			}

			#initial-loading .loader .loaderLogo {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: -120px;
				margin: auto;
				z-index: 3;
				width: 182px;
			}

			#initial-loading .ldsRipple {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				z-index: 3;
				width: 64px;
				height: 64px;
			}

			#initial-loading .ldsRipple div {
				position: absolute;
				border: 4px solid #73b65c;
				opacity: 1;
				border-radius: 50%;
				animation: ldsRipple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
			}

			#initial-loading .ldsRipple div:nth-child(2) {
				animation-delay: -0.5s;
			}

			@keyframes ldsRipple {
				0% {
					top: 36px;
					left: 36px;
					width: 0;
					height: 0;
					opacity: 1;
				}

				100% {
					top: 0px;
					left: 0px;
					width: 72px;
					height: 72px;
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<noscript
			>Tyv채rr fungerar den h채r tj채nsten bara om du aktiverar JavaScript i din webbl채sare<br />You need to enable
			JavaScript to run this app.</noscript
		>
		<div id="root" class="root" role="application">
			<div id="initial-loading">
				<div class="loader">
					<div class="ldsRipple">
						<div></div>
						<div></div>
					</div>
					<img class="loaderLogo" alt="Cross Code Test App" src="/crosstechlogo.png" />
				</div>
			</div>
		</div>
	</body>
</html>
